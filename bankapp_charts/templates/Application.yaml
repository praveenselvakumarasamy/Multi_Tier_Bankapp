apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bankapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/praveenselvakumarasamy/Multi_Tier_Bankapp.git
    targetRevision: main
    path: bankapp_charts/templates
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
